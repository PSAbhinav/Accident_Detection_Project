<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
        }

        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 30px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: 500;
            border-radius: 30px;
            border: none;
            color: white;
            background-color: #66a6ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #89f7fe;
            color: #333333;
        }

        /* Subtle Back Button */
        .back-button {
            background-color: #c4c4c4; /* Subtle color */
            color: #666666;
            cursor: pointer;
            margin: 10px 5px 20px 0; /* Right margin for spacing */
        }

        .back-button:hover {
            background-color: #a8a8a8;
        }

        /* Button Group for Back and Submit */
        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            flex: 1; /* Equal space for both buttons */
            margin: 0 5px; /* Margin between buttons */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        
        <!-- User Inputs -->
        <input type="text" placeholder="Enter your ID or Email" required>
        
        <!-- Button Group for Back and Send Reset Link -->
        <div class="button-group">
            <!-- Back Button -->
            <button class="back-button" onclick="goBack();">Back</button>
            
            <!-- Send Reset Link Button -->
            <button type="submit">Send Reset Link</button>
        </div>
    </div>

    <script>
        function goBack() {
            // Check the referrer to determine the previous page
            const referrer = document.referrer;
            if (referrer.includes('login.html')) {
                window.location.href = 'login.html';
            } else if (referrer.includes('signup.html')) {
                window.location.href = 'signup.html';
            } else {
                // Fallback to home page if the referrer is not recognized
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
