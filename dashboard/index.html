<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Monitoring Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
        }

        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333333;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: 500;
            border-radius: 30px;
            border: none;
            color: white;
            background-color: #66a6ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #89f7fe;
            color: #333333;
        }

        .role-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .role-buttons button {
            flex: 1;
            margin: 0 10px;
            padding: 12px;
        }

        .role-buttons button:hover {
            background-color: #5cc6f9;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Accident Monitoring</h1>
        
        <!-- Updated buttons with navigation -->
        <button id="signup" onclick="window.location.href='signup.html';">Sign Up</button>
        <button id="login" onclick="window.location.href='login.html';">Login</button>
    </div>
</body>
</html>
