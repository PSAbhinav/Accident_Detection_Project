<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
        }

        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 30px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: 500;
            border-radius: 30px;
            border: none;
            color: white;
            background-color: #66a6ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #89f7fe;
            color: #333333;
        }

        /* Subtle Back Button */
        .back-button {
            background-color: #c4c4c4; /* Subtle color */
            color: #666666;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #a8a8a8;
        }

        /* Positioning the buttons */
        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            width: 48%;
        }

        /* Forget Password Button */
        .forgot-password {
            background: none;
            color: #666;
            border: none;
            font-size: 14px;
            margin-top: 15px;
            cursor: pointer;
            text-decoration: underline;
            outline: none;
        }

        .forgot-password:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        <!-- User Inputs -->
        <input type="text" placeholder="Enter your ID" required>
        <input type="password" placeholder="Enter your password" required>
        
        <div class="button-group">
            <!-- Back Button -->
            <button class="back-button" onclick="window.location.href='index.html';">Back</button>
            
            <!-- Login Button -->
            <button type="submit">Login</button>
        </div>

        <!-- Forget Password Button -->
        <button class="forgot-password" onclick="window.location.href='forgot-password.html';">Forgot Password?</button>
    </div>
</body>
</html>
